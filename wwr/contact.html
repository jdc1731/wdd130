        <div class="images employees">
            <figure>
                <img src="images/employee1.webp" alt="Smiling Employee">

            <figure>

        <form>
            <fieldset>
                <legend>Contact Information</legend> 
                <div>
                 <label
                 for="fullname">Full Name:
                 </label>
                 <input type="text" id="fullname" name="fullname">
                </div>
                 <div >
                    <label 
                    for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                    <legend>
                        Message Purpose
                    </legend>
                    <div>
                <label>
                    <input 
                    id="general" type="radio" name="message_purpose" value="general_inquiry" required>
                    General Inquiry
                </label>
                
                <label >
                    <input 
                    id="reservation" type="radio" name="message_purpose" value="reservation_question">
                    Reservation Question
                </label>
                
                <label>
                    <input type="radio" name="message_purpose" id="website" value="website_suggestion">
                    Website Suggestion
                </label>
            </div>
            <div class="textarea">
                <label  for="contact">Type Question Here</label>
                <textarea id="contact" name="contact"
                placeholder="Enter Your Message Here">
                </textarea>
            </div>
            <div>
                <label>Subscribe To My Newsletter<input type="checkbox" id="subscribe" name="subscribe"> 
                </label>
            </div>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
