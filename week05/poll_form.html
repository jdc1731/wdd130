<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
    <header>
        <h1>WDD 130 | Joyce Keil | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend> 
                <!-- form elements will go here -->
                 <label for="fullname">Full Name:
                 </label>
                 <input type="text" id="fullname" name="fullname">
                 <label type="email" id="fullname" name="useremail">Email</label>
                
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <!-- Form elements will go here -->
                 <label>What is your favorite browser? <input type="text" name="favoritebrowser"></label>
                 <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="Firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                 </select>
                 <label>Do you have a household pet? <input type="checkbox" id="pet" name="pet"></label>
                 <label for="feedback">List the places you have lived: </label>
                 <textarea id="feedback" name="feedback" rows="4" placeholder="Salt Lake city, Utah"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>&copy; 2025 | Joyce Keil | WDD 130</footer>
</body>
</html>
